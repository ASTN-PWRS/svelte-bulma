<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>横幅100%の吹き出し</title>
    <link href="./css/bulma.min.css" rel="stylesheet" />
    <link href="./css/app.css" rel="stylesheet" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <!-- 相手の吹き出し -->
        <article class="message chat-bubble chat-left is-fullwidth">
          <div
            class="message-body has-background-scheme-main has-text-scheme-invert"
          >
            こんばんは！横浜はもう冬の空気ですね。
          </div>
        </article>

        <!-- 自分の吹き出し -->
        <article class="message chat-bubble chat-right is-fullwidth">
          <div
            class="message-body has-background-primary has-text-primary-invert"
          >
            そうですね。週末はみなとみらいを散歩する予定です。
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
